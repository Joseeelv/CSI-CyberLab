x-common: &common
  restart: unless-stopped
  networks: 
    - app-network
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"

services:
  postgres:
    <<: *common
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-app}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-app} -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  backend:
    <<: *common
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    working_dir: /app
    volumes:
      - ./backend:/app:delegated
      - backend-node-modules:/app/node_modules
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-app}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      # Security
      SALT_ROUNDS: ${SALT_ROUNDS:-10}
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      # App
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:3000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    command: ["pnpm", "run", "start:dev"]

  frontend:
    <<: *common
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/arm64
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - frontend-node-modules:/app/node_modules
    environment:
      PORT: 3001
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
      # Use host-based URL in dev so the browser can reach backend via localhost
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3001 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    command: ["pnpm", "run", "dev"]

  nginx:
    <<: *common
    image: nginx:1.26-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
    name: postgres-data
  backend-node-modules:
    name: backend-node-modules
  frontend-node-modules:
    name: frontend-node-modules

networks:
  app-network:
    driver: bridge
