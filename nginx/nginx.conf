user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  tcp_nopush      on;

  upstream frontend_upstream {
    server frontend:3001;
  }

  upstream backend_upstream {
    server backend:3000;
  }

  server {
    listen 80;
    server_name _;

    location / {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-NginX-Proxy true;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
    }

    # Proxy authentication and API routes to backend (port 3000)

    location ^~ /api/ {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-NginX-Proxy true;
      proxy_set_header Cookie $http_cookie;
      proxy_redirect off;
      proxy_read_timeout 90;
      proxy_set_header Connection "";
      
      # Handle preflight OPTIONS requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Cookie' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
      }
    }

    # Optional: static assets caching rules (if you want)
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    #   proxy_pass http://frontend_upstream;
    #   proxy_cache_valid 200 1h;
    #   expires 1h;
    #   add_header Cache-Control "public";
    # }

    # Security headers (adjust as needed)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
  }
}
