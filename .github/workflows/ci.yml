name: Full Stack Checks

on:
  push:
    branches:
      - testing

jobs:
  # ------------------------------------
  # JOB 1: VALIDACIÓN DEL FRONTEND
  # ------------------------------------
  frontend-checks:
    name: Frontend Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'
          # Importante: Caché específico del frontend
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Frontend
        run: pnpm lint

      - name: Build Frontend
        run: pnpm build

  # ------------------------------------
  # JOB 2: VALIDACIÓN DEL BACKEND
  # ------------------------------------
  backend-checks:
    name: Backend Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: latest 
          cache: 'pnpm'
          # Importante: Caché específico del backend
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install Backend Dependencies
        run: pnpm install --frozen-lockfile

      # Asume que tienes un script "lint" en el package.json del backend
      - name: Lint Backend
        run: pnpm lint

      # Si tienes tests unitarios en el backend, descomenta esto:
      - name: Test Backend
        run: pnpm test